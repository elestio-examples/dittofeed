ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "6943"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "8443"
    targetPort: "6944"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "7443"
    targetPort: "8160"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "TCP"
    targetProtocol: "TCP"
    listeningPort: "25432"
    targetIP: "172.17.0.1"
    targetPort: "2632"
    public: true
environments:
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "DATABASE_USER"
    value: "postgres"
  - key: "DATABASE_PASSWORD"
    value: "random_password"
  - key: "CLICKHOUSE_USER"
    value: "dittofeed"
  - key: "CLICKHOUSE_PASSWORD"
    value: "random_password"
  - key: "DATABASE_HOST"
    value: "postgres"
  - key: "DATABASE_PORT"
    value: "5432"
  - key: "CLICKHOUSE_HOST"
    value: "http://clickhouse-server:8123"
  - key: "TEMPORAL_ADDRESS"
    value: "temporal:7233"
  - key: "SOFTWARE_VERSION_TAG"
    value: "v0.13.10"
  - key: "TEMPORAL_VERSION"
    value: "1.18.5"
  - key: "POSTGRES_VERSION"
    value: "15"
  - key: "DASHBOARD_URL"
    value: "https://[CI_CD_DOMAIN]"
  - key: "DASHBOARD_API_BASE"
    value: "https://[CI_CD_DOMAIN]"
  - key: "AUTH_MODE"
    value: "single-tenant"
  - key: "DOMAIN"
    value: "[CI_CD_DOMAIN]"

config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "dittofeed.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
  postDeployCommand: "./scripts/postDeploy.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "Dittofeed"
    password: "[ADMIN_PASSWORD]"
  - url: "https://[CI_CD_DOMAIN]:7443"
    label: "PgAdmin"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
