ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "6943"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "8443"
    targetPort: "6944"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
environments:
  - key: "DATABASE_USER"
    value: "postgres"
  - key: "DATABASE_PASSWORD"
    value: "random_password"
  - key: "CLICKHOUSE_USER"
    value: "dittofeed"
  - key: "CLICKHOUSE_PASSWORD"
    value: "random_password"
  - key: "DATABASE_HOST"
    value: "postgres"
  - key: "DATABASE_PORT"
    value: "5432"
  - key: "CLICKHOUSE_HOST"
    value: "http://clickhouse-server:8123"
  - key: "TEMPORAL_ADDRESS"
    value: "temporal:7233"
  - key: "IMAGE_TAG"
    value: "latest"
  - key: "TEMPORAL_VERSION"
    value: "1.18.5"
  - key: "POSTGRES_VERSION"
    value: "15"

config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "dittofeed.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
  postDeployCommand: "./scripts/postDeploy.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "Dittofeed Admin"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
