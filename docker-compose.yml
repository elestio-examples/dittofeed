
version: "3.9"
x-database-credentials: &database-credentials
  DATABASE_USER: ${DATABASE_USER}
  DATABASE_PASSWORD: ${DATABASE_PASSWORD}
x-clickhouse-credentials: &clickhouse-credentials
  CLICKHOUSE_USER: ${CLICKHOUSE_USER}
  CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD}
x-backend-app-env: &backend-app-env
  <<: [*clickhouse-credentials, *database-credentials]
  NODE_ENV: production
  DATABASE_HOST: ${DATABASE_HOST}
  DATABASE_PORT: ${DATABASE_PORT}
  CLICKHOUSE_HOST: ${CLICKHOUSE_HOST}
  TEMPORAL_ADDRESS: ${TEMPORAL_ADDRESS}
  WORKSPACE_NAME: ${WORKSPACE_NAME:-Default}
  AUTH_MODE: ${AUTH_MODE}
  SECRET_KEY: ${SECRET_KEY}
  PASSWORD: ${ADMIN_PASSWORD}
services:
  dashboard:
    image: dittofeed/dittofeed-lite:${SOFTWARE_VERSION_TAG}
    restart: always
    ports:
      - "172.17.0.1:6943:3000"
    depends_on:
      - postgres
      - temporal
      - clickhouse-server
    environment:
      <<: *backend-app-env
      # uncomment while upgrading dittofeed
      # BOOTSTRAP: "false"
    env_file:
      - .env
  # useful for upgrading dittofeed
  admin-cli:
    image: dittofeed/dittofeed-lite:${SOFTWARE_VERSION_TAG}
    entrypoint: []
    command: tail -f /dev/null
    tty: true
    depends_on:
      - postgres
      - temporal
      - clickhouse-server
    environment:
      <<: *backend-app-env
    env_file:
      - .env
  temporal:
    depends_on:
      - postgres
    environment:
      - DB=postgresql
      - DB_PORT=${DATABASE_PORT}
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_PWD=${DATABASE_PASSWORD}
      - POSTGRES_SEEDS=${DATABASE_HOST}
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/prod.yaml
    image: temporalio/auto-setup:${TEMPORAL_VERSION}
    restart: always
    labels:
      kompose.volume.type: configMap
    ports:
      - 172.17.0.1:7233:7233
    volumes:
      - ./packages/backend-lib/temporal-dynamicconfig:/etc/temporal/config/dynamicconfig
  temporal-ui:
    depends_on:
      - temporal
    environment:
      - TEMPORAL_ADDRESS=${TEMPORAL_ADDRESS}
      - TEMPORAL_CORS_ORIGINS=${DOMAIN}
    image: temporalio/ui:${TEMPORAL_VERSION}
    ports:
     - 172.17.0.1:8080:8080
  postgres:
    image: elestio/postgres:${POSTGRES_VERSION}
    restart: always
    environment:
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_DB=dittofeed
    ports:
      - "172.17.0.1:2632:5432"
    volumes:
      - ./postgres:/var/lib/postgresql/data
  clickhouse-server:
    image: clickhouse/clickhouse-server:23.8.8.20-alpine
    environment:
      <<: *clickhouse-credentials
    ports:
      - "172.17.0.1:8123:8123"
      - "172.17.0.1:9000:9000"
      - "172.17.0.1:9009:9009"
    volumes:
      - ./clickhouse_lib:/var/lib/clickhouse
      - ./clickhouse_log:/var/log/clickhouse-server
  pgadmin4:
    image: dpage/pgadmin4:latest
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${ADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${ADMIN_PASSWORD}
      PGADMIN_LISTEN_PORT: 8080
    ports:
      - "172.17.0.1:8160:8080"
    volumes:
      - ./servers.json:/pgadmin4/servers.json
volumes:
  postgres:
  clickhouse_lib:
  clickhouse_log:
