version: "3.3"
x-database-credentials: &database-credentials
  DATABASE_USER: ${DATABASE_USER}
  DATABASE_PASSWORD: ${DATABASE_PASSWORD}
x-clickhouse-credentials: &clickhouse-credentials
  CLICKHOUSE_USER: ${CLICKHOUSE_USER}
  CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD}
x-backend-app-env: &backend-app-env
  <<: [*clickhouse-credentials, *database-credentials]
  NODE_ENV: production
  DATABASE_HOST: ${DATABASE_HOST}
  DATABASE_PORT: ${DATABASE_PORT}
  CLICKHOUSE_HOST: ${CLICKHOUSE_HOST}
  TEMPORAL_ADDRESS: ${TEMPORAL_ADDRESS}
services:
  dashboard:
    image: dittofeed/dittofeed-dashboard:${IMAGE_TAG}
    ports:
      - "172.17.0.1:6943:3000"
    depends_on:
      - postgres
      - temporal
      - api
    environment:
      <<: *backend-app-env
    networks:
      - dittofeed-network
  api:
    image: dittofeed/dittofeed-api:${IMAGE_TAG}
    ports:
      - "172.17.0.1:6944:3001"
    depends_on:
      - postgres
      - temporal
      - worker
    environment:
      <<: *backend-app-env
    networks:
      - dittofeed-network
  worker:
    image: dittofeed/dittofeed-worker:${IMAGE_TAG}
    depends_on:
      - postgres
      - temporal
    environment:
      <<: *backend-app-env
    networks:
      - dittofeed-network
  temporal:
    depends_on:
      - postgres
    environment:
      - DB=postgresql
      - DB_PORT=${DATABASE_PORT}
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_PWD=${DATABASE_PASSWORD}
      - POSTGRES_SEEDS=${DATABASE_HOST}
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/prod.yaml
    image: temporalio/auto-setup:${TEMPORAL_VERSION}
    labels:
      kompose.volume.type: configMap
    networks:
      - dittofeed-network
    ports:
      - 172.17.0.1:7233:7233
    volumes:
      - ./packages/backend-lib/temporal-dynamicconfig:/etc/temporal/config/dynamicconfig
  postgres:
    image: postgres:${POSTGRES_VERSION}
    restart: always
    environment:
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_DB=dittofeed
    ports:
      - "5432:5432"
    volumes:
      - ./postgres:/var/lib/postgresql/data
    networks:
      - dittofeed-network
  clickhouse-server:
    image: clickhouse/clickhouse-server:22.9.5.25-alpine
    environment:
      <<: *clickhouse-credentials
    ports:
      - "8123:8123"
      - "9000:9000"
      - "9009:9009"
    volumes:
      - ./clickhouse_lib:/var/lib/clickhouse
      - ./clickhouse_log:/var/log/clickhouse-server
    networks:
      - dittofeed-network

networks:
  dittofeed-network:
    driver: bridge
    name: dittofeed-network
